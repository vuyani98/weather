<div class="logReg">
  <span id="header">JOURNAL 
      <image src="../../../images/pen.svg" style="height: 45px; padding-bottom: 4px;"></image>
  </span>  

  <div style="padding-top: 20px; text-align: center"> 
    <div ng-if="vm.error" class="alert alert-danger" role="alert" style=" opacity: 0.8; height: 15px; width: 58%">{{ vm.error }}</div>
    <div ng-if="vm.message" class="alert alert-success" role="alert" style=" opacity: 0.8; height: 15px; width: 58%">{{ vm.message}}</div>  
  </div>

  <form  ng-submit = "vm.register()">
    <div class="logRegInput">
        <input ng-model="vm.username" type="text" placeholder="Username" >
    </div>
    <div class="logRegInput">
          <input ng-model="vm.password" type="password" placeholder="Password" ng-minLength='8'>
    </div>
    <div class="logRegInput">
        <input ng-model="vm.confirmedPass" type="password" placeholder="Confirm password" ng-minLength='8'>
    </div>
    <div class="logRegInputB"> 
        <button  type="submit" style="height: 35px; width: 100px; color:rgb(238, 194, 144); background-color:peru; border-style:none" > REGISTER </button>
    </div> 
  </form>
  <div style="font-size: small; opacity: 0.7; padding-top: 22px; padding-left: 3%; ">
    <a href="#!/login" style="color: rgb(49, 47, 47);">Already have an account? Log in here</a>
</div>
</div>
